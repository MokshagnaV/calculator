<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <main>
        <div class="calci-box">
            <div class="display">
                <div class="expression"></div>
                <div class="result"></div>
            </div>
            <div class="keypad">
                <div class="keys clear">Clear</div>
                <div class="keys del">Del</div>
                <div class="keys operator">/</div>
                <div class="keys number">7</div>
                <div class="keys number">8</div>
                <div class="keys number">9</div>
                <div class="keys operator">*</div>
                <div class="keys number">4</div>
                <div class="keys number">5</div>
                <div class="keys number">6</div>
                <div class="keys operator">-</div>
                <div class="keys number">1</div>
                <div class="keys number">2</div>
                <div class="keys number">3</div>
                <div class="keys operator">+</div>
                <div class="keys number">.</div>
                <div class="keys number">0</div>
                <div class="keys equals">=</div>

            </div>
        </div>
    </main>
    <footer>
        <p>CopyRight &copy; Mokshagna Vemula <img src="./images/github.png" alt=""><a id="githublink" href="https://github.com/MokshagnaV" target="_blank">github</a></p>
    </footer>
</body>
</html>
